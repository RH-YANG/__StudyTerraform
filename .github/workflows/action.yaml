      - name: Check out code #ê²€ì¦ì„ ìœ„í•´ ì €ì¥ì†Œì˜ ì½”ë“œë¥¼ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v3
        
      - name: Run Terrascan #í…Œë¼í¼ì˜ ì½”ë“œ ê²€ì¦ ë„êµ¬ ì‹¤í–‰
        id: terrascan
