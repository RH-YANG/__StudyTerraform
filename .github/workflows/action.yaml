      - name: Terraform Fmt # í‘œì¤€ ìŠ¤íƒ€ì¼ ìˆ˜ì • ëŒ€ìƒ í™•ì¸
        id: fmt
        run: terraform fmt -recursive -check
        continue-on-error: true

      - name: Terraform init # í…Œë¼í¼ ì´ˆê¸°í™” ì§„í–‰
        id: init
        run: terraform init -upgrade
        # working-directory: ${{ env.working-directory }}

      - name: Terraform validate # ì½”ë“œ ë¬¸ë²• ì˜¤ë¥˜ ê²€ì‚¬
        id: validate
        run: terraform validate -no-color

      - name: Terraform plan # í…Œë¼í¼ ì‹¤í–‰ ê³„íš í™•ì¸
        id: plan
        run: terraform plan -no-color -var=prefix="$MY_PREFIX"
        # working-directory: ${{ env.working-directory }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_LOG: info

      - name: Plan output # ë°œë™ ê¸°ì „ì´ PullRequestì¸ ê²½ìš° ì‹¤í–‰ ê³„íšì„ ì •ë¦¬í•´ ì¶œë ¥
        id: output
        uses: actions/github-script@v3
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`hcl
            ${process.env.PLAN}
            \`\`\`
            </details>
            **Pusher**: @${{ github.actor }}
            **Action**: ${{ github.event_name }}
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform apply # ë©”ì¸ ë¸Œëœì¹˜ ë³€ê²½ì‹œì—ë§Œ í…Œë¼í¼ apply ìˆ˜í–‰
        id: apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -var=prefix="$MY_PREFIX" -input=false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}