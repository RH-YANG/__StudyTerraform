  Terraform_JOB:
    needs: Scan_JOB # ìˆœì°¨ì‹¤í–‰(ì˜ì¡´ì„± ì£¼ì…)
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Check out code # ê²€ì¦ì„ ìœ„í•´ ì €ì¥ì†Œì˜ ì½”ë“œë¥¼ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v3

      - name: Configure AWS credentials # AWS í™˜ê²½ì„ í”„ë¡œë¹„ì €ë‹í•˜ê¸° ìœ„í•œ ì¦ëª…ì„¤ì •
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: $TF_VERSION
